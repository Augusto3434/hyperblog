<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: blue;
        }
        div > div {
            background-color: blueviolet;
        }
        .es {
            background-color: aqua;
        }
        div + section {
            background-color: bisque;
        }
        div ~ p {
            color: brown;
        }


    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
        <p>Clase de selectores</p>
        <section>
            Es lo mejor
        </section>
        <div>
            Master
        </div>
    </div>
</body>
</html>
